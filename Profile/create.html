    <title>Profile</title>

<body>
    <header>
        <h1>Postagram</h1>

    <main>
        <nav>
            <br>
            <h2>Postagram</h2>
            <br>

                <li><a href="../Förstasidan.html">Hem</a></li>

        <section>
            <h3>Profile</h3>
            <p> <a href="LogIn.html">Har redan ett konto!</a> </p>
            <p>Skapa konto</p>
            <div class="container">
                <div class="formulär">
                    <div class="new">
                        <form>
                            <div class="info">
                                <label for="username">Användarnamn</label> <br>
                                <input type="text" id="username" class="input-class"><br>
                                <label for="name">Namn</label> <br>
                                <input type="text" id="name" class="input-class"><br>
                                <label for="surname">Efternamn</label> <br>
                                <input type="text" id="surname" class="input-class"><br>
                                <label for="age">Ålder</label> <br>
                                <input type="number" id="age" class="input-class"><br>
                                <label for="email">Email</label> <br>
                                <input type="email" id="email" class="input-class" required><br>
                                <label for="gender">Kön</label> <br>
                                <select id="gender" class="input-class">
                                    <option value="man">Man</option>
                                    <option value="woman">Kvinna</option>
                                    <option value="nonbinary">Hen</option>
                                </select><br>
                                <label for="password">Lösenord</label> <br>
                                <input type="password" id="password" class="input-class"><br>
                                <br>
                            </div>
                            <div class="button">
                                <input type="submit" value="Skapa konto"> <br>
                            </div>
                        </form>
                        <div class="notes">
                            <label for="notes">Om mig</label> <br>
                            <textarea id="notes" class="input-class" rows="5" cols="30" placeholder="Skriv några ord om dig..."></textarea><br>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside class="content">
